<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="checkout.js"></script>
    <style>
      .center{
        text-align: center;
      }
      th,td{
    padding:2px 10px;
  }
  h1{
    color: blue;
  }
  table,thead,tbody,td,th{
    border:1px solid black;
    border-collapse: collapse;
    padding: 26px;
    padding-right: 26px;
    border-width:thin;
    border-style: double;
  }
    /*.container {
  border: 10px red;
  /*background-color: lightblue;

}*/
.centerr {
  margin-left: auto;
  margin-right: auto;
}
    </style>
</head>
<body onload="myFunction()">
  <div class="row center">
        <h1><u>Shopping Cart Checkout</u></h1>
  </div>
  <div class="container" border="6px">
    <form>
  <table id="details" class="centerr">
     <thead>
         <tr>
             <th>Item Name</th>
             <th>Price</th>
         </tr>
     </thead>
     <tbody id="tbody">

     </tbody>
  </table>
  </form>
  <script >
   function myFunction(){
     var items=JSON.parse(localStorage.getItem('details'));
     console.log(typeof(items))
     console.log(items);
     //console.log(items.length)
      sum=0
     for (k=0;k<2;k++){
       var node = document.createElement("tr");
       var client1=document.createElement("td");
       item=document.createTextNode(items[k].item);
       client1.appendChild(item)
       var project1=document.createElement("td");
       price=document.createTextNode(items[k].price);
       project1.appendChild(price)
       node.id="id"+k
      sum+=parseInt(items[k].price)
      document.getElementById("tbody").appendChild(node);
      document.getElementById('id'+k).appendChild(client1)
      document.getElementById('id'+k).appendChild(project1)

     }
     var node = document.createElement("tr");
     node.id="sum"
     document.getElementById("tbody").appendChild(node);
     var client1=document.createElement("td");
     document.getElementById("sum").appendChild(client1)
     var project1=document.createElement("td");
     document.getElementById("sum").appendChild(project1)
      price=document.createTextNode("TotalPrice:"+sum);
      project1.appendChild(price);
      document.getElementById("sum").appendChild(project1);


   }
   </script>
  </div>
</body>
</html>
